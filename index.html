<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FB: Unfork</title>
</head>

<body>
    <input type="file" id="file" accept=".xlsx, .xls" style="display: none">
    <button class="btn chooseFileBtn" onclick="chooseFile()">
        Обрати файл
    </button>

    <h2>Matching Rows</h2>
    <table id="resultTable" border="1">
        <tr>
            <th>Time</th>
            <th>Bet ID</th>
            <th>Sport/Category/Tournament</th>
            <th>Event</th>
            <th>Operator name</th>
            <th>Market</th>
            <th>Price</th>
            <th>Value</th>
            <th>Risk</th>
            <th>Currency</th>
            <th>User info</th>
            <th>Finance category</th>
            <!-- <th>Style</th> -->
        </tr>
        <!-- Тут буде виводитися таблиця -->
    </table>

    <!-- <button id="test">Вивести в консоль</button> -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
